<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FORM ĐĂNG KÝ</h1>
    <form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
        <label for="name">Họ và tên:</label>
        <br><input type="text" id="name" name="name" placeholder="Họ và tên..." required>
        <br><label for="email">Email:</label>
        <br><input type="text" id="email" name="email" placeholder="Email..." required>
        <br><label for="phone">Số điện thoại:</label>
        <br><input type="text" id="phone" name="phone" placeholder="phone..." required>
        <br><label>Giới tính:</label>
        <br><input type="radio" id="Male" name="gender" value="Nam" >
        <label class="gender">Nam</label>
        <input type="radio" id="FeMale" name="gender" value="Nữ">
        <label class="gender">Nữ</label>
        <br><input type="submit" id="button" name="button" value="Đăng ký" required>
    </form>
</body>
</html>
